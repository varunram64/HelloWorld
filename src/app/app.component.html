<ul class="nav nav-pills">
    <li class="nav-link" [class.active]="viewMode == 'map'"><a (click)="viewMode = 'map';">Map View</a></li>
    <li class="nav-link" [class.active]="viewMode == 'list'"><a (click)="viewMode = 'list';">List View</a></li>
</ul>
<div [ngSwitch]="viewMode">
    <div *ngSwitchCase="'map'">Map View Content</div>
    <div *ngSwitchCase="'list'">List View Content</div>
    <div *ngSwitchDefault>Otherwise</div>
</div>
