<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th>Course</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses; even as isEven; index as i">
            <td scope="row">{{ (i + 1) }}</td>
            <td>{{ course.name }}</td>
        </tr>
    </tbody>
</table>
