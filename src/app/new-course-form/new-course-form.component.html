<form [formGroup]="form">
    <input type="text" 
            class="form-control"
            (keyup.enter)="addTopic(topic)"
            #topic>
    <ul class="list-group"
        *ngIf="form?.get('topics')">
        <!-- In Old version it was *ngFor="let topic of this.form.get('topics')?.controls" -->
        <li 
            *ngFor="let topic of this.topics?.value"
            (click)="removeTopic(topic)"
            class="list-group-item">
            {{ topic }}
        </li>
    </ul>
</form>
