<form [formGroup]="loginform">
    <div class="form-group">
        <label for="userid">User ID *</label>
        <input 
        formControlName="userid"
        id="userid"
        type="text" 
        class="form-control">
        <div
             *ngIf="userid?.pending">
            Checking for uniqueness
        </div>
        <div
            *ngIf="userid?.touched && userid?.invalid" 
            class="alert alert-danger">
            <div 
                *ngIf="userid?.errors?.required">
                Username is required
            </div>
            <div 
                *ngIf="userid?.errors?.minlength">
                Username should be a minimum of {{ userid?.errors?.minlength.requiredLength }}
            </div>
            <div 
                *ngIf="userid?.errors?.cannotContainSpace">
                Username cannot contain space
            </div>
            <div 
                *ngIf="userid?.errors?.shouldBeUnique">
                Username is already taken
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password *</label>
        <input 
        formControlName="password"
        id="password"
        type="password" 
        class="form-control">
        <div
            *ngIf="password?.touched && password?.invalid" 
            class="alert alert-danger">
            <div 
                *ngIf="password?.errors?.required">
                Password is required
            </div>
        </div>
    </div>
    <div class="form-group mt-2">
        <button 
            class="btn btn-primary">
            Sign Up
        </button>
    </div>
</form>
